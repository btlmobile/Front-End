# SonarCloud Configuration
# Replace YOUR_PROJECT_KEY and YOUR_ORGANIZATION_KEY with actual values

sonar.projectKey=YOUR_PROJECT_KEY
sonar.organization=YOUR_ORGANIZATION_KEY

sonar.projectName=FE SeaBottle - Message in a Bottle App
sonar.projectVersion=1.0

# Source code paths
sonar.sources=src,App.tsx
sonar.tests=src

# Test inclusions
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.tsx,**/*.test.ts,**/asset/**,**/.expo/**,**/dist/**

# Coverage report paths
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts

# Source encoding
sonar.sourceEncoding=UTF-8
