# SonarCloud Configuration
sonar.projectKey=btlmobile_Front-End
sonar.organization=btlmobile

sonar.projectName=FE SeaBottle - Message in a Bottle App
sonar.projectVersion=1.0

# Source code paths
sonar.sources=src,App.tsx
sonar.tests=src

# Test inclusions
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.tsx,**/*.test.ts,**/asset/**,**/.expo/**,**/dist/**,**/jest.setup.js

# Coverage paths (CRITICAL for coverage detection)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8
